<!DOCTYPE html>
<html lang="pl_PL">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <script type='text/javascript' src='js/jquery/jquery-1.9.1.js'></script>
    <script type="text/javascript" src="js/jquery/jquery-ui.js"></script>

    <script type='text/javascript' src="js/knockout/knockout-3.3.0.js"></script>
    <script type='text/javascript' src="js/knockout/knockout-sortable.js"></script>
    <title>NoteeFY</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="app.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="mainPage" data-bind="visible: logged()">

        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Grupowanie "marki" i przycisku rozwijania mobilnego menu -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Rozwiń nawigację</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">"NoteeFY"</a>
                </div>

                <!-- Grupowanie elementów menu w celu lepszego wyświetlania na urządzeniach moblinych -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="float: right;">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Szukaj">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </form>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div id='Notepad' data-bind="foreach: user().notes()">
            <div id='singleNote'>
                <!-- Title -->
                <span style="display: inline-block; width: 260px; height: 54px; font-weight: bold;" data-bind="text: title, click: setEditTitle.bind($data, true), style: { display: !isEditTitle() ? 'inline-block' : 'none' }"></span>
                <input class="form-control" placeholder="Tytuł" style="border: none" data-bind="value: title, visible: isEditTitle, hasFocus: isEditTitle, event: { blur: setEditTitle.bind($data, false) }"></input>

                <br>
                <!-- Text -->
                <span style="display: inline-block; width: 260px; height: 195px;" data-bind="text: text, click: setEditText.bind($data, true), style: { display: !isEditText() ? 'inline-block' : 'none' }"></span>
                <textarea data-bind="value: text, visible: isEditText, hasFocus: isEditText, event: { blur: setEditText.bind($data, false) }" class="form-control custom-control" rows="8" id="comment" style="resize: none"></textarea>
                <br>
                <button class="btn btn-default"><i class="fa fa-th-list"></i></button>

                <button class="btn btn-default" type="button" data-toggle="dropdown"><i class="fa fa-paint-brush"> <span class="caret"></span></i></button>
                <ul class="dropdown-menu">
                    <li><a href="#">GREEN</a></li>
                    <li><a href="#">RED</a></li>
                    <li><a href="#">YELLOW</a></li>
                </ul>
                <span style="float: right;"> Ostatnia modifikacja</span>
            </div>
        </div>

        <div id='Notepad' data-bind="foreach: user().notes()">
            <div id='singleToDoList'>
                <input class="form-control" placeholder="Tytuł"> </input>
                <br>
                <div class="item" data-bind="foreach: tasks()">
                    <input type="checkbox" value="" data-bind="checked: isDone"></input>
                    <i class="fa fa-bars"></i>
                    <input style="border:none" data-bind="value: text"></input>

                    <button class="btn btn-default" type="submit"><i class="fa fa-trash-o fa-lg"></i></button>

                </div>
                <br>
                <button class="btn btn-default"><i class="fa fa-th-list"></i></button>
                <button class="btn btn-default"><i class="fa fa-paint-brush"></i></button>
                <span style="float:right;"> Ostatnia modifikacja</span>
            </div>
        </div>
        </div>

    <div id='loggingWindow' data-bind="visible: !logged()">
        <table align="center">
            <tr height="100%">
                <td height="100%" width="100%" valign="middle" align="center">
                    <span align="center"><h3> Witaj w NoteeFY</h3></span>
                    <br />
                    <span style="display: inline;">
                        Podaj ID <input data-bind="value: userID, valueUpdate:'afterkeydown', event: {keypress: onEnter}" />
                        <button class="btn btn-info" type="submit" data-bind="click: logIn, enable: userID"><i class="fa fa-sign-in"></i>     ZALOGUJ</button>
                    </span>
                    <br /><br />
                    <p><u><span style="color:red" align="center" data-bind=" text: loginError">Nie ma takiego użytkownika</span></u></p>
                </td>
            </tr>
        </table>
    </div>

</body>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script type="text/javascript" src="user.js"></script>
<script type="text/javascript" src="note.js"></script>
<script type="text/javascript" src="app.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
